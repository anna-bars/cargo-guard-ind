<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta name="description" content="High-value cargo insurance statistics dashboard" />
    <title>Cargo Insurance Dashboard</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="box">
        <article class="group">
            <div class="view" role="presentation"></div>
            <header>
                <h1 class="text-wrapper">High-value cargo insured this month</h1>
                <div class="element-wrapper">
                    <p class="element-k" aria-label="62,300 dollars">
                        <span class="text-wrapper-6">62,</span><span class="text-wrapper-7">3k</span>
                    </p>
                </div>
                <span class="text-wrapper-8" aria-hidden="true">$</span>
            </header>

            <section class="percentage-section">
                <div class="group-2">
                    <div class="text-wrapper-2" aria-hidden="true">%</div>
                    <p class="element" aria-label="75.55 percent">
                        <span class="span">75.</span><span class="text-wrapper-3">55</span>
                    </p>
                </div>
                <p class="div">of total insured value this month</p>
            </section>

            <section class="group-3" aria-label="Progress indicator showing 75.55 percent">
                <div 
                    class="group-4" 
                    role="progressbar" 
                    aria-valuenow="75.55" 
                    aria-valuemin="0" 
                    aria-valuemax="100" 
                    aria-label="Progress bar at 75.55 percent"
                >
                    <div class="rectangle"></div>
                    <div class="rectangle-2"></div>
                    <img 
                        class="polygon" 
                        src="https://c.animaapp.com/mk1qdxa5LsxC7P/img/polygon-1.svg" 
                        alt="Progress indicator marker" 
                    />
                </div>
                <div class="frame">
                    <div class="text-wrapper-4">0%</div>
                    <div class="text-wrapper-5">50%</div>
                    <div class="text-wrapper-4">100%</div>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
