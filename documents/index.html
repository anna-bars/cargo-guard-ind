<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Document Approval Rate</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <article class="frame">
        <header class="div">
            <h1 class="text-wrapper">Document Approval Rate</h1>
            <p class="p">Shows the percentage of approved documents.</p>
        </header>

        <section class="group" aria-label="Approval percentage">
            <div class="group-2">
                <span class="text-wrapper-2" aria-hidden="true">%</span>
                <span class="text-wrapper-3">85</span>
            </div>
            <span class="text-wrapper-4">Document</span>
        </section>

        <section class="group-3" aria-label="Document approval progress">
            <div class="group-wrapper">
                <div class="group-4">
                    <div class="div-2">
                        <span class="text-wrapper-5">Documents Approved</span>
                        <span class="text-wrapper-6">85</span>
                    </div>
                </div>

                <div
                    class="rectangle-wrapper"
                    role="progressbar"
                    aria-valuenow="85"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    aria-label="Document approval progress bar"
                >
                    <div class="rectangle"></div>
                </div>

                <div class="div-3">
                    <span class="text-wrapper-6">0</span>
                    <span class="text-wrapper-6">100</span>
                </div>
            </div>
            
            <img
                class="img"
                src="https://c.animaapp.com/mke04k24NQdDHI/img/group-195.png"
                alt="Progress indicator marks"
                role="presentation"
            />
        </section>
    </article>
</body>
</html>
