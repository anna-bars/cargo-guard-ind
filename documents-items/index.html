<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document's Items</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="item">
        <div class="top-part">
            <p class="item-type">Policy:</p> 
            <p class="item-id">P-0812</p>
        </div>

                <div class="status">Pending Review</div>
            </div>
            <div class="item-info">

                        Electronics
                    </div>
                </div>
                <div class="item-info-item">
                    <h3 class="info-header">
                        Document Summary:
                    </h3>

            </div>
