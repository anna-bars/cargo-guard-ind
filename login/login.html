<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cont">
        <div class="sign-in-cont">
        <img class="logo-img" src="./logo.png" alt="">
        <div class="gen-cont">
            <div class="sign-in">
            <div class="header">
                <h1>Sign up</h1>
                <p class="subtitle">Sign up to enjoy the feature of Cargo Guard</p>
            </div>
            <form>
                <button class="google-btn">Continue with Google
                    <img src="./google.png" alt="">
                </button>
                <div class="or-cont">
                    <div class="or-line"></div>
                    <p>or</p>
                    <div class="or-line"></div>
                </div>
                <label>
                    Your Name <br>
                    <input type="text" value="Jonas Khanwald">
                </label>
                <label>
                    Email <br>
                    <input type="email" value="jonas_kahnwald@gmail.com">
                </label>
                <label>
                    Password <br>
                    <input type="text" value="@gmail.com">
                </label>
                <button class="sign-in-btn">Sign In</button>
            </form>
            <p class="cta">Need an account? <a href="#">Create One</a></p>
        </div>
        </div>
    </div>
    <div class="sign-img-cont">
        <div class="review-cont">
            <div class="container-rev">
                <p class="review">
            “Cargo Guard makes cargo insurance fast, transparent, 
            and effortless — we can secure every shipment in minutes,
             without endless calls or paperwork.”
            </p>
            <div class="review-person">
                <img src="./person.png" alt="">
                <div class="review-person-info">
                    <p class="person-name">
                        Alex Rivera
                    </p>
                    <p class="person-info">
                        Portfolio Manager
                    </p>
                </div>
            </div>
            </div>
        </div>
    </div>
    </div>
